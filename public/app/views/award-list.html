<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Award</th>
            <th>Agency</th>
            <th>Start</th>
            <th>End</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in list">
            <td>{{ i.name }}</td>
            <td>{{ i.agency.name }}</td>
            <td>{{ i.start | date:'yyyy-MM-dd' }}</td>
            <td>{{ i.end | date:'yyyy-MM-dd' }}</td>
            
            <td><a ng-click="edit(i.award_id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="delete(i.award_id, i.name)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="create()" class="btn btn-small">Create a new award</a>
</div>
