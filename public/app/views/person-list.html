<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Person</th>
            <th>Team</th>
            <th>Project</th>
            <th>ORCID</th>
            <th>Status</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in list">
            <td>{{ i.first_name }} {{ i.last_name}}</td>
            <td>{{ i.default_team.name }}</td>
            <td>{{ i.default_project.name }}</td>
            <td>{{ i.orcid }}</td>
            <td>{{ (i.active_member) ? 'Active' : 'Inactive' }}</td>
            <td><a ng-click="edit(i.person_id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="delete(i.person_id, i.first_name)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="create()" class="btn btn-small">Create a new person</a>
</div>
