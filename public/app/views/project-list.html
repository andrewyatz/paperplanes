<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Projects</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in projects">
            <td>{{ p.name }}</td>
            <td><a ng-click="edit(p.project_id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="delete(p.project_id, p.name)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="create()" class="btn btn-small">Create new project</a>
</div>
