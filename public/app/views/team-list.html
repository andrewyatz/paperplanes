<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Team</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="t in teams">
            <td>{{ t.name }}</td>
            <td><a ng-click="edit(t.team_id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="delete(t.team_id, t.name)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="create()" class="btn btn-small">Create a new team</a>
</div>
