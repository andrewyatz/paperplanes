<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>DOI</th>
            <th>Journal</th>
            <th>Title</th>
            <th>Publication Year</th>
            <th>Linked Authors</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in papers">
            <td><a href="https://dx.doi.org/{{i.doi}}" target="_external">{{i.doi}}</a></td>
            <td>{{ i.journal }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.pub_year }}</td>
            <td><span ng-list ng-model="i.matchedAuthors"></span></td>
            <td><a ng-click="edit(i.paper_id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="delete(i.paper_id, i.title)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="create()" class="btn btn-small">Search and create a new paper record</a>
</div>
