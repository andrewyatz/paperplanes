<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Agency</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="a in agencies">
            <td>{{ a.name }}</td>
            <td><a ng-click="edit(a.agency_id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="delete(a.agency_id, a.name)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="create()" class="btn btn-small">Create new agency</a>
</div>
